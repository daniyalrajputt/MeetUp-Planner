    <!--sign up form-->
    <div class="container text-info" style="padding-top:120px">
        <h1 id="newAcc">Create a new account</h1>
        <div class="jumbotron>">
            <form id="signupForm">
                <div class="row">
                    <div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
                        <label for="fname">First Name</label>
                        <input type="name" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
                        <label for="lname">Last Name</label>
                        <input type="name" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <div class="row">
                    <div class="form-group col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <label for="phone">Contact</label>
                        <input type="tel" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="+92 333-000000-0">
                    </div>
                    <div class="form-group col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <label for="age">BirthDate</label>
                        <input type="date" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Age">
                    </div>
                    <div class="form-group col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                        <option selected disabled >Select Gender</option>                        
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <!--<div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
                        <label for="gender">Gender</label>
                        <input type="name" class="form-control" id="gender" aria-describedby="emailHelp" placeholder="Gender">
                    </div>-->
                <button type="submit" class="btn btn-success btn-lg createbtn">Create Account</button>
            </form>
