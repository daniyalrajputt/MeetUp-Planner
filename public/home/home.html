                <h3 class="form-text text-info text-center">User Profile </h3>
                <table class="table table-hover" style="margin-top:30px">
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <th> First Name </th>
                            <td id="fname"></td>

                        </tr>
                        <tr>
                            <th> Last Name </th>
                            <td id="lname"></td>

                        </tr>
                        <tr>

                        </tr>

            <div class="col-sm-5">
                <h2 class="text-center text-info">Create Event</h2>
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" class="form-control" id="eventName" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="name">Organizer Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="place">Place</label>
                    <input name="textarea" id="place" class="form-control" cols="48" rows="5" placeholder="Enter place of event.">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="textarea" id="description" class="form-control" cols="48" rows="5" placeholder="Add Description:"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="submitFunc()" id="submit">Submit</button>
                </div>
